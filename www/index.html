<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <meta name="twitter:description" content="Demo TeamC">

    <title>Demo TeamC</title>
    <!-- Theme CSS Bootstrap and associated fonts-->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- our styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/scss/overrides.css">


    <!-- Dolby.io SDK and Application specific code -->
    <script type="text/javascript" src="https://unpkg.com/@voxeet/voxeet-web-sdk"></script>
    <script type="text/javascript" src="scripts/ui.js"></script>
</head>

<body class="layout gradient-custom-bg">
    <!-- Begin UI -->

    <nav class="navBarContainer">
        <a class="logo" href="#" font-family="Avenir Next" font-weight="bold">
            <img src="assets/img/BrandmarkWordmark-White.svg" />
        </a>

        <ul class="navbar-nav ms-auto">
            <div class="spacer"></div>
            <li id="nav-settings" class="nav-item">
                <a class="btn btn-primary btn-sm" data-bs-toggle="offcanvas" href="#mediaSettingsPanel" role="button"
                    aria-controls="mediaSettingsPanel">
                    <div class="text-sm-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-gear-wide-connected" viewBox="0 0 16 16">
                            <path
                                d="M7.068.727c.243-.97 1.62-.97 1.864 0l.071.286a.96.96 0 0 0 1.622.434l.205-.211c.695-.719 1.888-.03 1.613.931l-.08.284a.96.96 0 0 0 1.187 1.187l.283-.081c.96-.275 1.65.918.931 1.613l-.211.205a.96.96 0 0 0 .434 1.622l.286.071c.97.243.97 1.62 0 1.864l-.286.071a.96.96 0 0 0-.434 1.622l.211.205c.719.695.03 1.888-.931 1.613l-.284-.08a.96.96 0 0 0-1.187 1.187l.081.283c.275.96-.918 1.65-1.613.931l-.205-.211a.96.96 0 0 0-1.622.434l-.071.286c-.243.97-1.62.97-1.864 0l-.071-.286a.96.96 0 0 0-1.622-.434l-.205.211c-.695.719-1.888.03-1.613-.931l.08-.284a.96.96 0 0 0-1.186-1.187l-.284.081c-.96.275-1.65-.918-.931-1.613l.211-.205a.96.96 0 0 0-.434-1.622l-.286-.071c-.97-.243-.97-1.62 0-1.864l.286-.071a.96.96 0 0 0 .434-1.622l-.211-.205c-.719-.695-.03-1.888.931-1.613l.284.08a.96.96 0 0 0 1.187-1.186l-.081-.284c-.275-.96.918-1.65 1.613-.931l.205.211a.96.96 0 0 0 1.622-.434l.071-.286zM12.973 8.5H8.25l-2.834 3.779A4.998 4.998 0 0 0 12.973 8.5zm0-1a4.998 4.998 0 0 0-7.557-3.779l2.834 3.78h4.723zM5.048 3.967c-.03.021-.058.043-.087.065l.087-.065zm-.431.355A4.984 4.984 0 0 0 3.002 8c0 1.455.622 2.765 1.615 3.678L7.375 8 4.617 4.322zm.344 7.646.087.065-.087-.065z" />

                        Device settings
                    </div>
                </a>
            </li>

            <li id="participants-settings" class="nav-item">
                <a class="btn btn-primary btn-sm" data-bs-toggle="offcanvas" href="#participantsPanel" role="button"
                    aria-controls="participantsPanel">
                    <div class="text-sm-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-people-fill" viewBox="0 0 16 16">
                            <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />

                                d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z" />
                            <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z" />
                        </svg>
                        Participants
                    </div>
                </a>
            </li>


        </ul>
    </nav>

    <main class="mainContent">
        <!-- <div class="container"> -->
        <div class="workArea">

            <div class="sessionTools">
                <!-- Left Col -->
                <div class="card text-sm-center" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title" id="name-message"></h5>
                        <!-- Conference Alias -->
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Your Name</span>
                            <input id="name-input" value="Anonymous" type="text" class="form-control" aria-label="Name"
                                aria-describedby="inputGroup-sizing-sm" />
                        </div>
                        <!-- Conference Alias -->
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Conference Alias</span>
                            <input id="alias-input" value="dev-portal" type="text" class="form-control"
                                aria-label="Conference Alias" aria-describedby="inputGroup-sizing-sm" />
                        </div>

                        <!-- Join or Leave a Conference -->

                        <div class="btn-toolbar p-2  gap-2 text-center">
                            <button id="join-btn" class="btn btn-primary btn-sm" type="button">Join</button>
                        </div>
                    </div>
                </div>
                <div class="card text-sm-center" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title" id="name-message"></h5>

                        <!--  Dolby Voice -->
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="dolby-voice-btn" checked>
                            <label id="label-dolby-voice" class="form-check-label text-sm-center text-info"
                                for="dolby-voice-btn">Dolby Voice On</label>
                        </div>

                        <!-- Controls -->
                        <!-- Actions on Video and Screen Share -->
                        <div id="actions">
                            <div class="btn-toolbar p-2  gap-2 text-center">
                                <button id="start-video-btn" class="btn btn-tertiary btn-icon btn-sm" type="button">
                                    <img src="./assets/img/cameraOff.svg"/>
                                </button>
                                <button id="stop-video-btn" class="btn btn-tertiary btn-icon btn-sm" type="button">
                                    <img src="./assets/img/cameraOn.svg"/>
                                </button>
                                <button id="start-audio-btn" class="btn btn-tertiary btn-icon btn-sm" type="button">
                                    <img src="./assets/img/volumeOff.svg"/>
                                </button>
                                <button id="stop-audio-btn" class="btn btn-tertiary btn-icon btn-sm" type="button">
                                    <img src="./assets/img/volumeOn.svg"/></button>
                            </div>
                            <div class="btn-toolbar p-2  gap-2 text-center">
                                <button id="start-screenshare-btn" class="btn btn-secondary btn-sm" type="button">Start
                                    screen share</button>
                                <button id="stop-screenshare-btn" class="btn btn-secondary btn-sm" type="button">Stop
                                    screen share</button>
                                <!-- <button id="start-recording-btn" class="btn btn-primary btn-sm"
                                            type="button">Start
                                            recording</button>
                                        <button id="stop-recording-btn" class="btn btn-info btn-sm"
                                            type="button">Stop
                                            recording</button> -->
                            </div>
                            <!-- <p id="record-status" class="text-sm-center text-info" style="color: red;"></p> -->
                        </div>

                    </div>




                </div>
                <div class="card text-sm-center" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title" id="name-message"></h5>
                        <!-- Controls -->
                        <!-- Actions on Video and Screen Share -->
                        <div id="actions">

                            <button id="leave-btn" class="btn btn-info btn-sm" type="button">Leave</button>

                            <div class="btn-toolbar p-2  gap-2 text-center">
                                <button id="start-recording-btn" class="btn btn-primary btn-sm" type="button">Start
                                    recording</button>
                                <button id="stop-recording-btn" class="btn btn-info btn-sm" type="button">Stop
                                    recording</button>
                            </div>
                            <p id="record-status" class="text-sm-center text-info" style="color: red;"></p>
                            <div>
                                <label id="label-fname" for="fname" class="d-none">Choose target file:</label>
                                <input id="uploadInput" type="file" name="myFiles" disabled="True" class="d-none" />
                                <div id="fileSize" class="d-none">File Size: <span id="fileSize">0</span></div>
                            </div>
                            <div class="btn-toolbar p-2  gap-2 text-center">
                                <button id="upload-btn" class="btn btn-primary btn-sm d-none" type="button">Upload
                                    recording</button>
                                <button id="process-btn" class="btn btn-primary btn-sm d-none"
                                    type="button">Processing</button>
                                <br />
                                <div id="myBar"></div>
                                <a id="downloadLink" download="results.json"><button id="download"
                                        disabled="True">Download Results</button></a>
                                <br />
                            </div>

                            <p id="process-status" class="text-sm-center text-info" style="color: red;"></p>
                        </div>

                    </div>




                </div>

            </div>

            <!-- Right Col -->
            <div class="col col-sm-12 col-lg-9">
                <!-- Container for the Screen Share -->
                <div id="screenshare-container"></div>
                <!-- Container for the video streams -->
                <div id="video-container" class="card-group row"></div>
            </div>

        </div>

        <!-- Particpants Panel -->

        <div class="offcanvas offcanvas-end" tabindex="-1" id="participantsPanel"
            aria-labelledby="participantsPanelLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="participantsPanelLabel">Participants</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <!-- Dynamic List of Particpants -->
                <ul id="participants-list" class="list-group list-group-flush"></ul>
            </div>
        </div>

        <!-- Media settings panel -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="mediaSettingsPanel"
            aria-labelledby="mediaSettingsPanelLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="mediaSettingsPanelLabel">Media Device Settings</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div>
                    Select Media Devices
                </div>
                <!-- Video Devices -->
                <div class="media-devices-video-input input-group mb-3">
                    <label class="input-group-text" for="video-devices">Camera</label>
                    <select id="video-devices" class="form-select">
                    </select>
                    <button id="set-video-device-btn" type="button" disabled>Set</button>
                </div>

                <!-- Audio input Devices -->
                <div class="media-devices-audio-input input-group mb-3">
                    <label class="input-group-text" for="input-audio-devices">Microphone/Aux Input</label>
                    <select id="input-audio-devices" class="form-select">
                    </select>
                    <button id="set-input-audio-device-btn" type="button" disabled>Set</button>
                </div>


                <!-- Audio Output Devices -->
                <div class="media-devices-audio-output input-group mb-3">
                    <label class="input-group-text" for="output-audio-devices">Speaker/Aux Output</label>
                    <select id="output-audio-devices" class="form-select">
                    </select>
                    <button id="set-output-audio-device-btn" type="button" disabled>Set</button>
                </div>

                <button id="refresh-devices-btn" class="btn btn-info btn-sm" type="button">refresh</button>

            </div>
        </div>
        </div>

        <div id="snackbar">Your video device has been set to: ............</div>
    </main>


    <!-- End UI -->
    <!-- Application Code -->
    <script type="text/javascript" src="scripts/client.js"></script>


    <!-- Bootstrap Theme -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
