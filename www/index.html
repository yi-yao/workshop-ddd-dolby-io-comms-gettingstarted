<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="shortcut icon" href="https://go.dolby.io/hubfs/Dolby_April2021/images/favicon-32x32.png">
    <meta name="description" content="Demo TeamC">
    <meta property="og:description" content="Demo TeamC">
    <meta property="og:title" content="Discover Dolby.io | Demo TeamC">
    <meta name="twitter:description" content="Demo TeamC">
    <meta name="twitter:title" content="Discover Dolby.io | Demo TeamC">

    <title>Demo TeamC</title>
    <!-- Theme CSS Bootstrap and associated fonts-->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- our styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/scss/overrides.css">


    <!-- Dolby.io SDK and Application specific code -->
    <script type="text/javascript" src="https://unpkg.com/@voxeet/voxeet-web-sdk"></script>
    <script type="text/javascript" src="scripts/ui.js"></script>
</head>

<body class="layout gradient-custom-bg">
    <!-- Begin UI -->

    <nav class="navBarContainer">
        <a class="logo" href="#" font-family="Avenir Next" font-weight="bold">
            <img src="assets/img/BrandmarkWordmark-White.svg" />
        </a>

        <ul class="navbar-nav ms-auto">
            <div class="spacer"></div>
            <li id="nav-settings" class="nav-item">
                <a class="btn btn-tertiary" data-bs-toggle="offcanvas" href="#mediaSettingsPanel" role="button"
                    aria-controls="mediaSettingsPanel">
                    Device settings
                </a>
            </li>

            <li id="participants-settings" class="nav-item">
                <a class="btn btn-tertiary" data-bs-toggle="offcanvas" href="#participantsPanel" role="button"
                    aria-controls="participantsPanel">
                    Participants
                </a>
            </li>


        </ul>
    </nav>

    <main class="mainContent">
        <!-- <div class="container"> -->
        <div class="workArea">

            <div class="sessionTools">
                <!-- Left Col -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="name-message"></h5>
                        <!-- Conference Alias -->
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Your Name</span>
                            <input id="name-input" value="Anonymous" type="text" class="form-control" aria-label="Name"
                                aria-describedby="inputGroup-sizing-sm" />
                        </div>
                        <!-- Conference Alias -->
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Conference Alias</span>
                            <input id="alias-input" value="dev-portal" type="text" class="form-control"
                                aria-label="Conference Alias" aria-describedby="inputGroup-sizing-sm" />
                        </div>

                        <!-- Join or Leave a Conference -->

                        <div class="actionsBar">
                            <button id="join-btn" class="btn btn-primary btn-sm" type="button">Join</button>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="name-message"></h5>

                        <!-- Actions on Video and Screen Share -->
                        <div id="actions">
                            <div class="actionsBar threeElements">
                                <button id="start-screenshare-btn" class="btn btn-secondary btn-sm" type="button">Start
                                    screen share</button>
                                <button id="stop-screenshare-btn" class="btn btn-secondary btn-sm d-none"
                                    type="button">Stop
                                    screen share</button>
                                <button id="start-video-btn" class="btn btn-tertiary btn-icon btn-sm d-none"
                                    type="button" style="grid-column: 2;">
                                    <img src="./assets/img/cameraOff.svg" />
                                </button>
                                <button id="stop-video-btn" class="btn btn-tertiary btn-icon btn-sm" type="button"
                                    style="grid-column: 2;">
                                    <img src="./assets/img/cameraOn.svg" />
                                </button>
                                <button id="start-audio-btn" class="btn btn-tertiary btn-icon btn-sm d-none"
                                    type="button" style="grid-column: 3;">
                                    <img src="./assets/img/volumeOff.svg" />
                                </button>
                                <button id="stop-audio-btn" class="btn btn-tertiary btn-icon btn-sm" type="button"
                                    style="grid-column: 3;">
                                    <img src="./assets/img/volumeOn.svg" /></button>
                            </div>
                        </div>


                        <!--  Dolby Voice -->
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="dolby-voice-btn" checked>
                            <label id="label-dolby-voice" class="form-check-label text-info" for="dolby-voice-btn">Dolby
                                Voice On</label>
                        </div>

                    </div>
                </div>

                <div class="card">
                    <div class="card-body">

                        <!-- Controls -->
                        <!-- Actions on Video and Screen Share -->
                        <div class="actionsBar">

                            <button id="leave-btn" class="btn btn-primary btn-sm" type="button">Leave sessionn</button>

                        </div>
                        <div class="d-none">

                            <p id="record-status" class="text-sm-center text-info" style="color: red;"></p>

                            <div class="btn-toolbar p-2  gap-2 text-center d-none">

                                <button id="process-btn" class="btn btn-primary btn-sm d-none"
                                    type="button">Processing</button>
                                <br />
                                <a id="downloadLink" download="results.json"><button id="download"
                                        disabled="True">Download
                                        Results</button></a>
                                <br />
                            </div>

                            <p id="process-status" class="text-sm-center text-info" style="color: red;"></p>
                        </div>
                    </div>

                </div>

            </div>


            <!-- Right Col -->
            <div class="videoContent">
                <!-- Container for the Screen Share -->
                <div id="screenshare-container" class="screenShareContent"></div>
                <!-- Container for the video streams -->
                <div id="video-container" class="playersThumbnails"></div>
            </div>

        </div>

        <!-- Particpants Panel -->

        <div class="offcanvas offcanvas-end" tabindex="-1" id="participantsPanel"
            aria-labelledby="participantsPanelLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="participantsPanelLabel">Participants</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <!-- Dynamic List of Particpants -->
                <ul id="participants-list" class="list-group list-group-flush"></ul>
            </div>
        </div>

        <!-- Media settings panel -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="mediaSettingsPanel"
            aria-labelledby="mediaSettingsPanelLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="mediaSettingsPanelLabel">Media Device Settings</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div>
                    Select Media Devices
                </div>
                <!-- Video Devices -->
                <div class="media-devices-video-input input-group mb-3">
                    <label class="input-group-text" for="video-devices">Camera</label>
                    <select id="video-devices" class="form-select">
                    </select>
                    <button id="set-video-device-btn" type="button" disabled>Set</button>
                </div>

                <!-- Audio input Devices -->
                <div class="media-devices-audio-input input-group mb-3">
                    <label class="input-group-text" for="input-audio-devices">Microphone/Aux Input</label>
                    <select id="input-audio-devices" class="form-select">
                    </select>
                    <button id="set-input-audio-device-btn" type="button" disabled>Set</button>
                </div>


                <!-- Audio Output Devices -->
                <div class="media-devices-audio-output input-group mb-3">
                    <label class="input-group-text" for="output-audio-devices">Speaker/Aux Output</label>
                    <select id="output-audio-devices" class="form-select">
                    </select>
                    <button id="set-output-audio-device-btn" type="button" disabled>Set</button>
                </div>

                <button id="refresh-devices-btn" class="btn btn-info btn-sm" type="button">refresh</button>

            </div>
        </div>
        </div>

        <div id="snackbar">Your video device has been set to: ............</div>
    </main>


    <!-- End UI -->
    <!-- Application Code -->
    <script type="text/javascript" src="scripts/client.js"></script>


    <!-- Bootstrap Theme -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
